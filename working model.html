<body>
	<h1>Nested Lists</h1>
	<h2>Popular Cat Names</h2>
	<ul>
		<li>
		<h3>USA</h3>
		<ol>
			<li>Tigger</li>
			<li>Tiger</li>
			<li>Max</li>
			<li>Smokey</li>
			<li>Sam</li>
		</ol>
		</li>
		<li>
		<h3>Australia</h3>
			<ol>
				<li>Oscar</li>
				<li>Max</li>
                <li>Tiger</li>
				<li>Sam</li>
				<li>Misty</li>
			</ol>
		</li>
	</ul>
</body>
